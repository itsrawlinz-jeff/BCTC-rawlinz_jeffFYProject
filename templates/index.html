<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Classification - Login</title>
    <link rel="stylesheet" href="loginstyle.css">
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: #f7e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 40px;
    max-width: 400px;
    width: 100%;
    position: relative;
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #f7d8d8;
    clip-path: circle(30% at 90% 10%);
    z-index: -1;
    animation: wave 5s linear infinite;
}

@keyframes wave {
    0% {
        clip-path: circle(30% at 90% 10%);
    }
    50% {
        clip-path: circle(40% at 10% 90%);
    }
    100% {
        clip-path: circle(30% at 90% 10%);
    }
}

.form-box {
    text-align: center;
}

h1 {
    color: #e64a4a;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

.input-group {
    position: relative;
    margin-bottom: 30px;
}

input {
    width: 100%;
    padding: 10px;
    outline: none;
    border: none;
    border-bottom: 2px solid #e64a4a;
    background-color: transparent;
    font-size: 16px;
    color: #333;
}

.border {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #e64a4a;
    transition: 0.3s;
}

input:focus ~ .border {
    width: 100%;
}

.submit-btn {
    background-color: #e64a4a;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

.submit-btn:hover {
    background-color: #c23838;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.google-login {
    margin-top: 20px;
}

.google-btn {
    background-color: #fff;
    color: #444;
    border: 1px solid #ccc;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
}

.google-btn:hover {
    background-color: #f2f2f2;
}

.google-btn img {
    width: 40px;
    height: 20px;
    margin-right: 10px;
}

.google-btn span {
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Login</h1>
            <form action="/" method="post">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                    <span class="border"></span>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="border"></span>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <br>
            <div class="google-login">
                <button class="google-btn" onclick="signInWithGoogle()">
                    <img src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" alt="Google Logo" class="google-logo">
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDBpTlredH1Zq35LGZuiztCJ9z12JdQSAU",
            authDomain: "bctc-rawlinz-jeffproject.firebaseapp.com",
            projectId: "bctc-rawlinz-jeffproject",
            storageBucket: "bctc-rawlinz-jeffproject.appspot.com",
            messagingSenderId: "1053088381150",
            appId: "1:1053088381150:web:1cbc40e99566fe93a7ea4f",
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();

            firebase.auth()
                .signInWithPopup(provider)
                .then((result) => {
                    // User signed in successfully
                    const user = result.user;
                    console.log('User signed in:', user);
                })
                .catch((error) => {
                    // Handle errors here
                    console.error('Error signing in:', error);
                });
        }
    </script>
</body>
</html>
