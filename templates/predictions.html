<!doctype html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <style>
     .bd-placeholder-img {
       font-size: 1.125rem;
       text-anchor: middle;
     }
     @media (min-width: 768px) {
       .bd-placeholder-img-lg {
         font-size: 3.5rem;
       }
     }
     /* Custom styles */
     body {
       background-color: #ffcfe1;
       font-family: Arial, sans-serif;
     }
     h1 {
       font-weight: bold;
       margin-top: 2rem;
       animation: fadeInDown 1s;
     }
     form {
       background-color: #fff;
       padding: 2rem;
       border-radius: 10px;
       box-shadow: 0 0 10px rgba(0,0,0,0.1);
       animation: fadeInUp 1s;
     }
     .form-control-file {
       font-size: 1rem;
       padding: 0.5rem;
     }
     .btn-primary {
       background-color: #007bff;
       border-color: #007bff;
       transition: background-color 0.3s, border-color 0.3s;
     }
     .btn-primary:hover {
       background-color: #0069d9;
       border-color: #0062cc;
     }
     .text-muted {
       color: #6c757d;
     }
     marquee {
       font-weight: bold;
       color: #dc3545;
       animation: marqueeAnimation 10s linear infinite;
     }
     footer {
       margin-top: 2rem;
       padding: 1rem;
       background-color: #f8d7da;
       color: #721c24;
       text-align: center;
     }
     /* Animations */
     @keyframes fadeInDown {
       0% {
         opacity: 0;
         transform: translateY(-20px);
       }
       100% {
         opacity: 1;
         transform: translateY(0);
       }
     }
     @keyframes fadeInUp {
       0% {
         opacity: 0;
         transform: translateY(20px);
       }
       100% {
         opacity: 1;
         transform: translateY(0);
       }
     }
     @keyframes marqueeAnimation {
       0% { transform: translateX(100%); }
       100% { transform: translateX(-100%); }
     }
   </style>
   <link rel="stylesheet" href="/static/style.css">
   <title>Breast Cancer Prediction using PyTorch</title>
 </head>
 <body class="text-center">
   <div class="container">
     <h1>Patient's Name: {{name}}</h1>
     <h1>Email: {{email}}</h1>
   </div>
   <div class="container">
     <form class="form-signin" method=post enctype=multipart/form-data>
       <img class="mb-4" src="/static/pytorch.png" alt="" width="72">
       <h1 class="h3 mb-3 font-weight-normal">Upload histopathological image</h1>
       <input type="file" name="file" class="form-control-file" id="inputfile">
       <br/>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
       <p class="mt-5 mb-3 text-muted">Built using Pytorch, Flask and Love</p>
       <p class="mt-5 mb-3 text-muted" style="color: pink;">Together lets fight Breast Cancer</p>
       <p class="mt-5 mb-3 text-muted"><marquee>ROWLINGS | SYLVIA | WILTER</marquee></p>
     </form>
   </div>
  
   <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
   <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   <script type="text/javascript">
     $('#inputfile').bind('change', function() {
       let fileSize = this.files[0].size/1024/1024; // this gives in MB
       if (fileSize > 1) {
         $("#inputfile").val(null);
         alert('file is too big. images more than 1MB are not allowed')
         return
       }
       let ext = $('#inputfile').val().split('.').pop().toLowerCase();
       if($.inArray(ext, ['jpg','jpeg']) == -1) {
         $("#inputfile").val(null);
         alert('only jpeg/jpg files are allowed!');
       }
     });
   </script>
 </body>
</html>
